<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProveAway</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Metrophobic&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="sub-container">
            <div class="bundle-save">Bundle &amp; Save</div>

            <div class="line-1"></div>

            <div class="line-2"></div>
        </div>
        <div class="conatiner1">
            <div class="sub-container2">
                <div class="container-box1"></div>

                <input type="radio" class="radio-1">

                <div class="_1-pair">1 Pair</div>

                <div class="dkk-195-00">DKK 195.00</div>

                <div class="_50-off">
                    <span><span class="_50-off-span">50% </span><span class="_50-off-span2">off</span></span>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="container-box2">
                <input type="radio" class="radio-2" checked="true">
                <div class="_2-pair">2 Pair</div>
                <div class="dkk-345-00">DKK 345.00</div>


                <div class="size">Size</div>

                <div class="colour">Colour</div>
                <select class="choose1">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <select class="choose2">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>
                <select class="choose3">
                    <option value="Color">Colour</option>
                </select>
                <select class="choose4">
                    <option value="Color">Colour</option>
                </select>
                <div class="most-popular">Most Popular</div>
                <div class="_40-off">
                    <span><span class="_40-off-span">40% </span><span class="_40-off-span2">off</span></span>
                </div>
                <div class="dkk-195-00">DKK 195.00</div>
                <div class="line-354"></div>
                <div class="_1">#1</div>
                <div class="_2">#2</div>

            </div>
            <div class="container3">
                <div class="container-box3">
                    <input type="radio" class="radio-3">
                    <div class="_3-pair">3 Pair</div>
                    <div class="dkk-528-00">DKK 528.00</div>
                    <div class="_60-off">
                        <span><span class="_60-off-span">60% </span><span class="_60-off-span2">off</span></span>
                    </div>
                </div>

            </div>
            <div class="container4">
                <div class="free-2-day-shipping">Free 2 Day Shipping</div>
                <div class="total-dkk-container">
                    <span>Total : </span>
                    <span class="dkk-36000">DKK 360.00</span>
                </div>
            </div>
            <button>+ Add to Card</button>
        </div>
        <footer>
            <i class="powered-by-pumper"> &copy; Powered by Pumper</i>
        </footer>
    </div>

</body>

</html>
